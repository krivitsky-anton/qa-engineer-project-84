---
- summary: |
    Не отображаются товары с не первой страницы каталога при фильтрации товаров через строку поиска
  environment: |
    Google Chrome   111.0.5563.146 (Официальная сборка), (arm64)
    ОС: macOS Monterey 12.6.1 (21G217)
  steps-to-reproduce: |
    1. На панели фильтрации товаров в поле поиска ввести "shoes"
  expected-result: |
    Отображаются все товары, содержащие в названии "shoes"
  actual-result: |
    Не отображаются товары, содержащие "shoes" и расположенные не на первой странице каталога
    
- summary: |
    Не отображаются товары в каталоге при отключенном чекбоксе товаров в наличии
  environment: |
    Google Chrome   111.0.5563.146 (Официальная сборка), (arm64)
    ОС: macOS Monterey 12.6.1 (21G217)
  steps-to-reproduce: |
    1. На панели фильтрации товаров снять отметку с чекбокса для товаров в наличии
  expected-result: |
    Отображаются как имеющиеся в наличии товары, так и те, которых нет
  actual-result: |
    Не отображаются никакие товары в каталоге
        
- summary: |
    Не очищается содержимое корзины, после оформления заказа
  environment: |
    Google Chrome   111.0.5563.146 (Официальная сборка), (arm64)
    ОС: macOS Monterey 12.6.1 (21G217)
  steps-to-reproduce: |
    1. Добавить любые товары в корзину
    2. Перейти в раздел корзины
    3. Нажать кнопку для оформления заказа
  expected-result: |
    - После оформления заказа и закрытия модального окна, очищается содержимое корзины
  actual-result: |
    После закрытия модального окна, не очищается содержимое корзины

- summary: |
    Не хватает русской локализации в списке категорий и на экране подробной информации о товаре
  environment: |
    Google Chrome   111.0.5563.146 (Официальная сборка), (arm64)
    ОС: macOS Monterey 12.6.1 (21G217)
  steps-to-reproduce: |
    1. В выпадающем меню переключения языка выбрать язык "Russian"
  expected-result: |
    Следующие разделы сайта имеют русскую локализацию:
      - Шапка сайта
      - Панель фильтрации товара
      - Каталог товаров на главной странице
      - Экран подробной информации о товаре
      - Корзина
      - Модальные окна об успешном/неуспешном заказе
  actual-result: |
    Отсутствует локализация в выпадающем списке категорий и у поля "Description" на экране подробной информации о товаре (прил. scr_1.png, scr_2.png)
            
- summary: |
    Не очищается содержимое корзины с помощью кнопки "Очистить корзину"(Clear cart)
  environment: |
    Google Chrome   111.0.5563.146 (Официальная сборка), (arm64)
    ОС: macOS Monterey 12.6.1 (21G217)
  steps-to-reproduce: |
    1. Добавить в корзину товары
    2. Перейти в карзину
    3. Нажать кнопку для очистки корзины
    4. Вернуться в каталог
    5. Обновить страницу в браузере
  expected-result: |
    - В корзине отсутствуют товары
    - На кнопке перехода в корзину больше не отображается счетчик количества добавленного товара
  actual-result: |
    Удаленные товары снова отображаются в корзине
