---
- summary: |
    Поиска товара с помощью строки поиска
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Например, поисковый запрос = Samsung
  steps:
    - На панели фильтрации товаров в поле поиска ввести поисковый запрос
  expected-result: |
    Отображаются только товары содержащие в названии поисковый запрос
    
- summary: |
     Фильтрация несуществующего товара с помощью строки поиска
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Например, поисковый запрос = Hexlet
  steps:
    - На панели фильтрации товаров в поле поиска ввести поисковый запрос
  expected-result: |
    Отображаются сообщение, что ничего не найдено
    
