    Отображаются как имеющиеся в наличии товары, так и те, которых нет
    
- summary: |
    Фильтрация товаров по минимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - На панели фильтрации товаров ввести минимальную цену, равной цене одного из товаров
  expected-result: |
    Отображаются только товары с ценой равной или больше установленной
    
- summary: |
    Фильтрация товаров по максимальной цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - На панели фильтрации товаров ввести максимальную цену, равной цене одного из товаров
  expected-result: |
    Отображаются только товары с ценой равной или меньше установленной
    
- summary: |
    Фильтрация товаров по указанному диапазону цен
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  prerequisites: |
    Открыта главная страница сайта
    test-data: |
    Минимальная цена = 100
    Максимальная цена = 1000
  steps:
    - На панели фильтрации товаров ввести минимальную и максимальную цены
  expected-result: |
    Отображаются только товары с ценой больше или равной минимальной цене и меньше или равной максимальной цене
    
- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - Нажать на карточку одного из доступных товаров
  expected-result: |
    Отображается экран с подробной информацией о выбранном товаре, содержащий:
      - Основное фото товара
      - Галерею фото товара
      - Категорию товара
      - Название товара
      - Рейтинг товара
      - Цена товара
      - Цена со скидкой и размер скидки (при наличии)
      - Количество товара на складе
      - Кнопка для добавления в корзину
      - Описание товара
      
- summary: |
    Просмотр подробной информации о товаре на главной странице
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - Проверить отображение карточки товара на главной странице
  expected-result: |
    Отображается информация о товаре, содержащая:
      - Фото товара
      - Название товара
      - Описание товара  
      - Цена товара
      - Цена со скидкой (при наличии)
      - Количество товара на складе
      - Кнопка для добавления в корзину

- summary: |
    Переключение пагинации каталога товаров
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Нажать кнопку следующей/предыдущей страницы каталога товаров
  expected-result: |
    Отображается следующая/предыдущая страница каталога товаров
    
- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины  
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Нажать кнопку добавления товара в корзину
     - Перейти в раздел корзины
  expected-result: |
    - Выбранный товар отображается в корзине
    - На кнопке перехода в корзину отображается счетчик с количеством товаров
       
- summary: |
    Добавление нескольких товаров в корзину с главной страницы
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины  
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Нажать кнопку добавления товара в корзину
     - Нажать кнопку добавления другого товара в корзину
     - Перейти в раздел корзины
  expected-result: |
    - Выбранные товары отображаются в корзине
    - На кнопке перехода в корзину отображается счетчик равный сумме количества всех добавленныхх товаров
           
- summary: |
    Добавление нескольких товаров в корзину с экрана подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины  
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Нажать на карточку одного из доступных товаров
     - Нажать несколько раз кнопку добавления товара в корзину
     - Перейти в раздел корзины
  expected-result: |
    - Выбранный товар отображается в корзине
    - Количество товаров равно количество добавлений товара
    - На кнопке перехода в корзину отображается счетчик равный количеству добавлений товара
     
- summary: |
    Добавление товара в корзину в количестве равному имеющимся остаткам
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Нажать на карточку одного из доступных товаров
     - Повторить добавление в корзину столько раз, сколько данного товара есть в наличии
     - Перейти в раздел корзины
  expected-result: |
    - Невозможно добавить в корзину товаров больше, чем есть в наличии
    - Количество добавленного товаров равно количеству товара, имеющемся в наличии
    - На кнопке перехода в корзину отображается счетчик равный количеству товара, имеющемся в наличии
    
- summary: |
    Удаление товара из корзины
  prerequisites: |
    - Открыта главная страница сайта
    - В корзине есть добавленные товары
  steps:
     - Перейти в раздел корзины
     - Нажать кнопку для удаления товара из корзины
  expected-result: |
    - Выбранный товар больше не отображается в корзине
    - На кнопке перехода в корзину отображается счетчик с новым количеством товаров (не отображается, при отсутствии товаров)
         
- summary: |
    Очистка корзины
  prerequisites: |
    - Открыта главная страница сайта
    - В корзине есть добавленные товары
  steps:
     - Перейти в раздел корзины
     - Нажать кнопку для очистки корзины
  expected-result: |
    - В корзине больше не отображаются товары
    - На кнопке перехода в корзину больше не отображается счетчик количества добавленного товара
         
- summary: |
    Возврат к покупкам после промотра товаров в корзине
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - Добавить товар в корзину
     - Перейти в раздел корзины и убедиться, что товар добавлен
     - Нажать кнопку для возврата к покупкам
     - Совершить любые действия с каталогом (применить фильтры, перейти по страницам)
     - Вернуться в корзину
  expected-result: |
    - В корзине отображаются добавленные ранее товары
    - На кнопке перехода в корзину отображается счетчик количества добавленного товара
             
- summary: |
    Оформление заказа
  prerequisites: |
    - Открыта главная страница сайта
    - В корзине есть добавленные товары
  steps:
     - Перейти в раздел корзины
     - Нажать кнопку для оформления заказа
  expected-result: |
    - Отображается модальное окно содержащее:
        - Информацией об успешном заказе
        - Информация о товарах в заказе
        - Количество каждого товара
        - Стоимость каждого товара
        - Итоговую сумму заказа
        - Кнопки для закрытия модального окна (X сверху и "Закрыть" снизу)
    - После закрытия модального окна, корзина очищается
             
- summary: |
    Переключение сайта на русский язык
  prerequisites: |
    - Открыта главная страница сайта
  steps:
     - В выпадающем меню выбрать язык "Russian"
  expected-result: |
    - Проверить следующие разделы сайта на наличие русской локализации:
        - Шапка сайта
        - Панель фильтрации товара
        - Каталог товаров на главной странице
        - Экран подробной информации о товаре
        - Корзина
        - Модальные окна об успешном/неуспешном заказе
